<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link rel="stylesheet" href="responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
   <header>
    <div class="inner-width">
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
        <i class="menu-toggle-btn fas fa-bars"></i>
        <nav class="navigation-menu">
            <a href="#"><i class="fas fa-home home"></i> Home</a>
            <a href="#"><i class="fas fa-align-left about"></i> About</a>
            <a href="#"><i class="fab fa-buffer works"></i> Works</a>

        </nav>
    </div>
   </header><br><br><br>

   <h1> If you want to learn code<span class="element"></span></h1>


   


   <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
   
   <script type="text/javascript">
    $(".menu-toggle-btn").click(function(){
      $(this).toggleClass("fa-times");
      $(".navigation-menu").toggleClass("active");
    });

    var typed = new Typed('.element', {
          strings: ['IT FOUNDATION', 'IS THE BEST PLACE'],
          typeSpeed: 70,
          backSpeed: 20,
          startDelay: 1,
          loop: true,
        });
  </script>

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</body>
</html>
